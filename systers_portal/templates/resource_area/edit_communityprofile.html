{% extends "resource_area/base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="hero-unit">
    <h3>Edit {{community_name}} Profile</h3>
    <br/>
 <div class="container">
{% if community %}
<form id="community_profile_edit_form" method="post" action="/resource_area/edit_profile/{{community_name_url}}"
enctype="multipart/form-data">
{% csrf_token %}
{{ communityform.as_p }}
<input type="submit" name="submit" value="Save" />
</form>
{% else %}
The specified community {{ community_name }} does not exist!
{% endif %}
</div>
</div>
{% endblock %}
